<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Real Estate Flyer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .flyer { width: 800px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
    .images { display: flex; gap: 16px; margin-bottom: 24px; }
    .images img { width: 49%; height: 220px; object-fit: cover; border-radius: 6px; }
    .desc { font-size: 1.3em; font-weight: bold; margin-bottom: 12px; }
    .highlights { margin-bottom: 12px; }
    .highlights li { margin-bottom: 4px; }
    .location { font-size: 1.1em; color: #444; margin-bottom: 12px; }
    .takeaway { font-size: 1.2em; color: #1976d2; margin-bottom: 12px; }
    .cta { font-size: 1.2em; color: #d32f2f; font-weight: bold; }
  </style>
</head>
<body>
  <div class="flyer">
    <div class="images">
      <img src="{{Image_1}}" alt="Property Image 1">
      <img src="{{Image_2}}" alt="Property Image 2">
    </div>
    <div class="desc">{{Property_Description}}</div>
    <ul class="highlights">
      <li>{{Property_Highlights_line-1}}</li>
      <li>{{Property_Highlights_line-2}}</li>
      <li>{{Property_Highlights_line-3}}</li>
      <li>{{Property_Highlights_line-4}}</li>
      <li>{{Property_Highlights_line-5}}</li>
      <li>{{Property_Highlights_line-6}}</li>
    </ul>
    <div class="location">{{Property_Location}}</div>
    <div class="takeaway">{{Take_away_Text}}</div>
    <div class="cta">{{CTA}}</div>
  </div>
</body>
</html>
